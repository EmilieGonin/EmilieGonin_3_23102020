<!DOCTYPE HTML>
<html lang="fr">
<head>
  <link rel="stylesheet" href="public/stylesheets/main.min.css">
  <link rel="icon" href="public/images/icon.png" type="image/png">
  <title>La palette du goût - ohmyfood</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header class="header">
    <a href="/"><i class="header__arrow fas fa-arrow-left"></i></a>
    <h1 class="header__heading">ohmyfood</h1>
  </header>

  <div class="presentation">
    <img class="presentation__picture" src="public/images/restaurants/one.jpg" alt="La palette du goût" />
    <div class="presentation__heading">
      <h2 class="presentation__name">La palette du goût</h2>
      <i class="presentation__like fas fa-heart"></i>
    </div>
  </div>

  <section class="section section--menu">
    <div class="loading-block loading-block--1">
      <h2 class="section__heading section__heading--menu">Entrées</h2>

      <label class="dishcard">
        <div class="dishcard__l-container">
          <h3 class="dishcard__heading">Fricassée d'escargot</h3>
          <p class="dishcard__infos">Au piment d'espelette</p>
        </div>
        <div class="dishcard__r-container">
          <span class="dishcard__price">25€</span>
          <input type="checkbox" class="dishcard__checkbox" />
          <div class="dishcard__added"><i class="fas fa-check-circle"></i></div>
        </div>
      </label>
      <label class="dishcard">
        <div class="dishcard__l-container">
          <h3 class="dishcard__heading">Foie gras de canard mi-cuit</h3>
          <p class="dishcard__infos">Et ses copeaux de truffe noire</p>
        </div>
        <div class="dishcard__r-container">
          <span class="dishcard__price">35€</span>
          <input type="checkbox" class="dishcard__checkbox" />
          <div class="dishcard__added"><i class="fas fa-check-circle"></i></div>
        </div>
      </label>
      <label class="dishcard">
        <div class="dishcard__l-container">
          <h3 class="dishcard__heading">Oeuf au plat</h3>
          <p class="dishcard__infos">Assaisonné à la truffe sur lit de caviar</p>
        </div>
        <div class="dishcard__r-container">
          <span class="dishcard__price">20€</span>
          <input type="checkbox" class="dishcard__checkbox" />
          <div class="dishcard__added"><i class="fas fa-check-circle"></i></div>
        </div>
      </label>
    </div>
  </section>

  <section class="section section--menu">
    <div class="loading-block loading-block--2">
      <h2 class="section__heading section__heading--menu">Plats</h2>

      <label class="dishcard">
        <div class="dishcard__l-container">
          <h3 class="dishcard__heading">Filet de boeuf aux herbes</h3>
          <p class="dishcard__infos">Accompagné de sa ribambelle de légumes</p>
        </div>
        <div class="dishcard__r-container">
          <span class="dishcard__price">40€</span>
          <input type="checkbox" class="dishcard__checkbox" />
          <div class="dishcard__added"><i class="fas fa-check-circle"></i></div>
        </div>
      </label>
      <label class="dishcard">
        <div class="dishcard__l-container">
          <h3 class="dishcard__heading">Parmentier de queue de boeuf</h3>
          <p class="dishcard__infos">À la truffe noire sur sa purée de panais</p>
        </div>
        <div class="dishcard__r-container">
          <span class="dishcard__price">35€</span>
          <input type="checkbox" class="dishcard__checkbox" />
          <div class="dishcard__added"><i class="fas fa-check-circle"></i></div>
        </div>
      </label>
      <label class="dishcard">
        <div class="dishcard__l-container">
          <h3 class="dishcard__heading">Filet de turbot</h3>
          <p class="dishcard__infos">Aux agrumes</p>
        </div>
        <div class="dishcard__r-container">
          <span class="dishcard__price">44€</span>
          <input type="checkbox" class="dishcard__checkbox" />
          <div class="dishcard__added"><i class="fas fa-check-circle"></i></div>
        </div>
      </label>
    </div>
  </section>

  <section class="section section--menu">
    <div class="loading-block loading-block--3">
      <h2 class="section__heading section__heading--menu">Desserts</h2>

      <label class="dishcard">
        <div class="dishcard__l-container">
          <h3 class="dishcard__heading">Paris-Brest</h3>
          <p class="dishcard__infos">Revisité</p>
        </div>
        <div class="dishcard__r-container">
          <span class="dishcard__price">18€</span>
          <input type="checkbox" class="dishcard__checkbox" />
          <div class="dishcard__added"><i class="fas fa-check-circle"></i></div>
        </div>
      </label>
      <label class="dishcard">
        <div class="dishcard__l-container">
          <h3 class="dishcard__heading">Macaron au chocolat d'exception</h3>
          <p class="dishcard__infos">Et glace à la vanille de Madagascar</p>
        </div>
        <div class="dishcard__r-container">
          <span class="dishcard__price">22€</span>
          <input type="checkbox" class="dishcard__checkbox" />
          <div class="dishcard__added"><i class="fas fa-check-circle"></i></div>
        </div>
      </label>
      <label class="dishcard">
        <div class="dishcard__l-container">
          <h3 class="dishcard__heading">Mousse au chocolat</h3>
          <p class="dishcard__infos">Au piment d'Espelette et à la truffe noire</p>
        </div>
        <div class="dishcard__r-container">
          <span class="dishcard__price">23€</span>
          <input type="checkbox" class="dishcard__checkbox" />
          <div class="dishcard__added"><i class="fas fa-check-circle"></i></div>
        </div>
      </label>
    </div>
  </section>

  <section class="section section--btn">
    <a href="" class="btn">Commander</a>
  </section>

  <footer class="footer">
    <h2 class="footer__heading">ohmyfood</h2>
    <ul class="footer__links">
      <li class="footer__link footer__link--with-icon"><i class="fas fa-utensils"></i> <a href="">Proposer un restaurant</a></li>
      <li class="footer__link footer__link--with-icon"><i class="fad fa-hands-helping"></i> <a href="">Devenir partenaire</a></li>
      <li class="footer__link"><a href="">Mentions légales</a></li>
      <li class="footer__link"><a href="mailto:contact@mail.com">Contact</a></li>
    </ul>
  </footer>

  <script src="https://kit.fontawesome.com/d898f2f582.js" crossorigin="anonymous"></script>
</body>
</html>
