<!DOCTYPE HTML>
<html lang="fr">
<head>
  <link rel="stylesheet" href="public/stylesheets/main.min.css">
  <link rel="icon" href="public/images/icon.png" type="image/png">
  <title>Le délice des sens - ohmyfood</title>
  <meta name="description" content="Découvrez des restaurants d'exception, sélectionnés par nos soins.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header class="header">
    <a href="index.html"><i class="header__arrow fas fa-arrow-left"></i></a>
    <h1 class="header__heading">ohmyfood</h1>
  </header>

  <div class="presentation">
    <img class="presentation__picture" src="public/images/restaurants/four.jpg" alt="Le délice des sens" />
    <div class="presentation__heading">
      <h2 class="presentation__name">Le délice des sens</h2>
      <i class="like-button like-button--menu fas fa-heart"></i>
    </div>
  </div>

  <section class="section-menu">
    <div class="dishcard__block dishcard__block--1">
      <h2 class="section-menu__heading">Entrées</h2>

      <label class="dishcard">
        <input type="checkbox" class="dishcard__checkbox" />
        <span class="dishcard__l-container">
          <span class="dishcard__text dishcard__text--heading">Tartare de thon</span>
          <span class="dishcard__text">Assaisonné au yuzu</span>
        </span>
        <span class="dishcard__r-container">
          <span class="dishcard__price">25€</span>
          <span class="dishcard__added"><i class="fas fa-check-circle"></i></span>
        </span>
      </label>
      <label class="dishcard">
        <input type="checkbox" class="dishcard__checkbox" />
        <span class="dishcard__l-container">
          <span class="dishcard__text dishcard__text--heading">Bouchée de homard croustillant</span>
          <span class="dishcard__text">Et sa farandole de petits légumes</span>
        </span>
        <span class="dishcard__r-container">
          <span class="dishcard__price">35€</span>
          <span class="dishcard__added"><i class="fas fa-check-circle"></i></span>
        </span>
      </label>
      <label class="dishcard">
        <input type="checkbox" class="dishcard__checkbox" />
        <span class="dishcard__l-container">
          <span class="dishcard__text dishcard__text--heading">Velouté de cèpes</span>
          <span class="dishcard__text">Aux truffes</span>
        </span>
        <span class="dishcard__r-container">
          <span class="dishcard__price">20€</span>
          <span class="dishcard__added"><i class="fas fa-check-circle"></i></span>
        </span>
      </label>
    </div>
  </section>

  <section class="section-menu">
    <div class="dishcard__block dishcard__block--2">
      <h2 class="section-menu__heading">Plats</h2>

      <label class="dishcard">
        <input type="checkbox" class="dishcard__checkbox" />
        <span class="dishcard__l-container">
          <span class="dishcard__text dishcard__text--heading">Poulet rôti aux herbes de Provence</span>
          <span class="dishcard__text">Et sa crème de truffe</span>
        </span>
        <span class="dishcard__r-container">
          <span class="dishcard__price">40€</span>
          <span class="dishcard__added"><i class="fas fa-check-circle"></i></span>
        </span>
      </label>
      <label class="dishcard">
        <input type="checkbox" class="dishcard__checkbox" />
        <span class="dishcard__l-container">
          <span class="dishcard__text dishcard__text--heading">Langouste rôtie</span>
          <span class="dishcard__text">Et ses légumes de saison</span>
        </span>
        <span class="dishcard__r-container">
          <span class="dishcard__price">35€</span>
          <span class="dishcard__added"><i class="fas fa-check-circle"></i></span>
        </span>
      </label>
      <label class="dishcard">
        <input type="checkbox" class="dishcard__checkbox" />
        <span class="dishcard__l-container">
          <span class="dishcard__text dishcard__text--heading">Côte de boeuf Angus</span>
          <span class="dishcard__text">Et sa purée de panais</span>
        </span>
        <span class="dishcard__r-container">
          <span class="dishcard__price">44€</span>
          <span class="dishcard__added"><i class="fas fa-check-circle"></i></span>
        </span>
      </label>
    </div>
  </section>

  <section class="section-menu">
    <div class="dishcard__block dishcard__block--3">
      <h2 class="section-menu__heading">Desserts</h2>

      <label class="dishcard">
        <input type="checkbox" class="dishcard__checkbox" />
        <span class="dishcard__l-container">
          <span class="dishcard__text dishcard__text--heading">Farandole de desserts</span>
          <span class="dishcard__text">Du chef</span>
        </span>
        <span class="dishcard__r-container">
          <span class="dishcard__price">18€</span>
          <span class="dishcard__added"><i class="fas fa-check-circle"></i></span>
        </span>
      </label>
      <label class="dishcard">
        <input type="checkbox" class="dishcard__checkbox" />
        <span class="dishcard__l-container">
          <span class="dishcard__text dishcard__text--heading">Crème brulée</span>
          <span class="dishcard__text">Revisitée</span>
        </span>
        <span class="dishcard__r-container">
          <span class="dishcard__price">22€</span>
          <span class="dishcard__added"><i class="fas fa-check-circle"></i></span>
        </span>
      </label>
      <label class="dishcard">
        <input type="checkbox" class="dishcard__checkbox" />
        <span class="dishcard__l-container">
          <span class="dishcard__text dishcard__text--heading">Tiramisu</span>
          <span class="dishcard__text">À la noisette</span>
        </span>
        <span class="dishcard__r-container">
          <span class="dishcard__price">23€</span>
          <span class="dishcard__added"><i class="fas fa-check-circle"></i></span>
        </span>
      </label>
    </div>
  </section>

  <a href="" class="btn btn--menu">Commander</a>

  <footer class="footer">
    <h2 class="footer__heading">ohmyfood</h2>
    <ul class="footer__links">
      <li class="footer__link footer__link--with-icon"><i class="fas fa-utensils"></i> <a href="">Proposer un restaurant</a></li>
      <li class="footer__link footer__link--with-icon"><i class="fad fa-hands-helping"></i> <a href="">Devenir partenaire</a></li>
      <li class="footer__link"><a href="">Mentions légales</a></li>
      <li class="footer__link"><a href="mailto:contact@mail.com">Contact</a></li>
    </ul>
  </footer>

  <script src="https://kit.fontawesome.com/d898f2f582.js" crossorigin="anonymous"></script>
</body>
</html>
