<!DOCTYPE HTML>
<html lang="fr">
<head>
  <link rel="stylesheet" href="public/stylesheets/main.min.css">
  <link rel="icon" href="public/images/icon.png" type="image/png">
  <title>La note enchantée - ohmyfood</title>
  <meta name="description" content="Découvrez des restaurants d'exception, sélectionnés par nos soins.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header class="header">
    <a href="index.html"><i class="header__arrow fas fa-arrow-left"></i></a>
    <h1 class="header__heading">ohmyfood</h1>
  </header>

  <div class="presentation">
    <img class="presentation__picture" src="public/images/restaurants/two.jpg" alt="La note enchantée" />
    <div class="presentation__heading">
      <h2 class="presentation__name">La note enchantée</h2>
      <i class="like-button like-button--menu fas fa-heart"></i>
    </div>
  </div>

  <section class="section section--menu">
    <div class="loading-block loading-block--1">
      <h2 class="section__heading section__heading--menu">Entrées</h2>

      <label class="dishcard">
        <input type="checkbox" class="dishcard__checkbox" />
        <span class="dishcard__l-container">
          <span class="dishcard__heading">Ravioles de foie gras</span>
          <span class="dishcard__infos">Accompagnés de leur crème à la truffe</span>
        </span>
        <span class="dishcard__r-container">
          <span class="dishcard__price">25€</span>
          <span class="dishcard__added"><i class="fas fa-check-circle"></i></span>
        </span>
      </label>
      <label class="dishcard">
        <input type="checkbox" class="dishcard__checkbox" />
        <span class="dishcard__l-container">
          <span class="dishcard__heading">Caviar osciètre</span>
          <span class="dishcard__infos">Sur blini à la farine de blé noir</span>
        </span>
        <span class="dishcard__r-container">
          <span class="dishcard__price">35€</span>
          <span class="dishcard__added"><i class="fas fa-check-circle"></i></span>
        </span>
      </label>
      <label class="dishcard">
        <input type="checkbox" class="dishcard__checkbox" />
        <span class="dishcard__l-container">
          <span class="dishcard__heading">Homard et espuma de potiron</span>
          <span class="dishcard__infos">Mariné aux zestes d'orange</span>
        </span>
        <span class="dishcard__r-container">
          <span class="dishcard__price">20€</span>
          <span class="dishcard__added"><i class="fas fa-check-circle"></i></span>
        </span>
      </label>
      <label class="dishcard">
        <input type="checkbox" class="dishcard__checkbox" />
        <span class="dishcard__l-container">
          <span class="dishcard__heading">Foie gras de canard cuit entier</span>
          <span class="dishcard__infos">Confiture de figue et pain toasté</span>
        </span>
        <span class="dishcard__r-container">
          <span class="dishcard__price">35€</span>
          <span class="dishcard__added"><i class="fas fa-check-circle"></i></span>
        </span>
      </label>
    </div>
  </section>

  <section class="section section--menu">
    <div class="loading-block loading-block--2">
      <h2 class="section__heading section__heading--menu">Plats</h2>

      <label class="dishcard">
        <input type="checkbox" class="dishcard__checkbox" />
        <span class="dishcard__l-container">
          <span class="dishcard__heading">Noix de coquilles Saint-Jacques</span>
          <span class="dishcard__infos">Sur lit de purée de céleri-rave</span>
        </span>
        <span class="dishcard__r-container">
          <span class="dishcard__price">40€</span>
          <span class="dishcard__added"><i class="fas fa-check-circle"></i></span>
        </span>
      </label>
      <label class="dishcard">
        <input type="checkbox" class="dishcard__checkbox" />
        <span class="dishcard__l-container">
          <span class="dishcard__heading">Langoustine poêlée</span>
          <span class="dishcard__infos">Purée de patate douce</span>
        </span>
        <span class="dishcard__r-container">
          <span class="dishcard__price">35€</span>
          <span class="dishcard__added"><i class="fas fa-check-circle"></i></span>
        </span>
      </label>
      <label class="dishcard">
        <input type="checkbox" class="dishcard__checkbox" />
        <span class="dishcard__l-container">
          <span class="dishcard__heading">Mijoté de queue de boeuf</span>
          <span class="dishcard__infos">Et riz sauvage aux zestes de citron</span>
        </span>
        <span class="dishcard__r-container">
          <span class="dishcard__price">44€</span>
          <span class="dishcard__added"><i class="fas fa-check-circle"></i></span>
        </span>
      </label>
    </div>
  </section>

  <section class="section section--menu">
    <div class="loading-block loading-block--3">
      <h2 class="section__heading section__heading--menu">Desserts</h2>

      <label class="dishcard">
        <input type="checkbox" class="dishcard__checkbox" />
        <span class="dishcard__l-container">
          <span class="dishcard__heading">Macaron noisette et chocolat</span>
          <span class="dishcard__infos">Glace au caramel brun et sel de Guérande</span>
        </span>
        <span class="dishcard__r-container">
          <span class="dishcard__price">18€</span>
          <span class="dishcard__added"><i class="fas fa-check-circle"></i></span>
        </span>
      </label>
      <label class="dishcard">
        <input type="checkbox" class="dishcard__checkbox" />
        <span class="dishcard__l-container">
          <span class="dishcard__heading">Baba au rhum revisité</span>
          <span class="dishcard__infos">Avec son coulis de citron</span>
        </span>
        <span class="dishcard__r-container">
          <span class="dishcard__price">22€</span>
          <span class="dishcard__added"><i class="fas fa-check-circle"></i></span>
        </span>
      </label>
      <label class="dishcard">
        <input type="checkbox" class="dishcard__checkbox" />
        <span class="dishcard__l-container">
          <span class="dishcard__heading">Tarte au citron meringuée</span>
          <span class="dishcard__infos">Déstructurée</span>
        </span>
        <span class="dishcard__r-container">
          <span class="dishcard__price">23€</span>
          <span class="dishcard__added"><i class="fas fa-check-circle"></i></span>
        </span>
      </label>
    </div>
  </section>

  <a href="" class="btn btn--menu">Commander</a>

  <footer class="footer">
    <h2 class="footer__heading">ohmyfood</h2>
    <ul class="footer__links">
      <li class="footer__link footer__link--with-icon"><i class="fas fa-utensils"></i> <a href="">Proposer un restaurant</a></li>
      <li class="footer__link footer__link--with-icon"><i class="fad fa-hands-helping"></i> <a href="">Devenir partenaire</a></li>
      <li class="footer__link"><a href="">Mentions légales</a></li>
      <li class="footer__link"><a href="mailto:contact@mail.com">Contact</a></li>
    </ul>
  </footer>

  <script src="https://kit.fontawesome.com/d898f2f582.js" crossorigin="anonymous"></script>
</body>
</html>
